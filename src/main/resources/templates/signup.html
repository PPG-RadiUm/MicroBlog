<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

		<title>Social Network - Riviera Detente</title>

		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css"/>

		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-social.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>

		<!--[if lte IE 8]>
		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css"/>
		<!--<![endif]-->

		<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/layouts/blog-old-ie.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="./css/layouts/blog.css"/>
		<!--<![endif]-->
	</head>

	<body>
		<div id="layout" class="pure-g">

			<!-- THE LEFT SIDEBAR WITH TITLE AND LOGIN BUTTON -->
			<div class="sidebar pure-u-1 pure-u-md-1-4">
				<div class="header">
					<h1 class="brand-title">
						<a href="/index">Riviera Detente Network</a>
					</h1>
					<h2 class="brand-tagline">A really funny software</h2>

					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item buttonsIndex">
								<a class="pure-button" href="/signup">Sign up</a>
							</li>
							<li class="nav-item">
								<a class="pure-button" href="/login">Login</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

			<!-- THE RIGHT PART WITH MESSAGE CONTENT -->
			<div class="content pure-u-1 pure-u-md-3-4">

				<div>
					<h1>Login</h1>

					<form action="#" th:action="@{/signup}" th:object="${user}" method="post" class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="name">Username</label>
								<input th:field="*{userName}" id="name" placeholder="Username" type="text"/>
							</div>

							<div class="pure-control-group">
								<label for="password">Password</label>
								<input th:field="*{password}" id="password" placeholder="Password" type="password"/>
							</div>

							<div class="pure-control-group">
								<label for="name">E-mail</label>
								<input th:field="*{email}" id="email" placeholder="Email" type="text"/>
							</div>

							<div class="pure-control-group">
								<label for="facebook">
									<a class="btn btn-social-icon btn-s btn-facebook">
										<span class="fa fa-facebook"></span>
									</a>
								</label>
								<input id="facebook" placeholder="Facebook id" th:field="*{facebookId}" type="text"/>
							</div>

							<div class="pure-control-group">
								<label for="twitter">
									<a class="btn btn-social-icon btn-s btn-twitter">
										<span class="fa fa-twitter"></span>
									</a>
								</label>
								<input id="twitter" placeholder="Twitter id" th:field="*{twitterId}" type="text"/>
							</div>

							<div class="pure-control-group">
								<label for="linkedin">
									<a class="btn btn-social-icon btn-s btn-linkedin">
										<span class="fa fa-linkedin"></span>
									</a>
								</label>
								<input id="linkedin" placeholder="LinkedIn id" th:field="*{linkedInId}" type="text"/>
							</div>

							<div class="pure-controls">
								<button type="submit" id="connect" class="pure-button pure-button-primary">Login</button>
								<div th:if="${usernameError != null}">
									Username already taken !
								</div>
							</div>

							<div class="pure-controls">
								<a class="btn btn-social btn-facebook">
									<span class="fa fa-facebook"></span> Sign in with Facebook
								</a>
							</div>
							<div class="pure-controls">
								<a class="btn btn-social btn-twitter">
									<span class="fa fa-twitter"></span> Sign in with Twitter
								</a>
							</div>
							<div class="pure-controls">
								<a class="btn btn-social btn-google">
									<span class="fa fa-google"></span> Sign in with Google
								</a>
							</div>
						</fieldset>
					</form>
				</div>

			</div>
		</div>
	</body>

</html>
