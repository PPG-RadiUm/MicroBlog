<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

		<title>Social Network - Riviera Detente</title>

		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-social.css">

		<!--[if lte IE 8]>
		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<!--<![endif]-->

		<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/layouts/blog-old-ie.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="./css/layouts/blog.css">
		<!--<![endif]-->
	</head>

	<body>
		<div id="layout" class="pure-g">

			<!-- THE LEFT SIDEBAR WITH TITLE AND LOGIN BUTTON -->
			<div class="sidebar pure-u-1 pure-u-md-1-4">
				<div class="header">
					<h1 class="brand-title">
						<a href="index.html">Riviera Detente Network</a>
					</h1>
					<h2 class="brand-tagline">A really funny software</h2>

					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a class="pure-button" href="login.html">Login</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="content pure-u-1 pure-u-md-3-4">
				<div>

					<h1>Welcome Yoda!</h1>

					<p>Say someting about you : </p>

					<form class="pure-form pure-form-stacked">
						<textarea class="form-control" rows="3"></textarea>
						<button type="submit" class="pure-button pure-button-primary">Say it!</button>

						Say it on :
						<button class="btn btn-social-icon btn-s btn-facebook" disabled="">
							<span class="fa fa-facebook"></span>
						</button>
						<button class="btn btn-social-icon btn-s btn-twitter">
							<span class="fa fa-twitter"></span>
						</button>
						<button class="btn btn-social-icon btn-s btn-linkedin" disabled="">
							<span class="fa fa-linkedin"></span>
						</button>
					</form>

				</div>
			</div>

			<!-- THE RIGHT PART WITH MESSAGE CONTENT -->
			<div class="content pure-u-1 pure-u-md-3-4">

				<div>
	        <h1>Login</h1>

	        <form class="pure-form pure-form-aligned">
	            <fieldset>
	                <div class="pure-control-group">
	                    <label for="name">Username</label>
	                    <input id="name" placeholder="Username" type="text">
	                </div>

	                <div class="pure-control-group">
	                    <label for="password">Password</label>
	                    <input id="password" placeholder="Password" type="password">
	                </div>

	                <div class="pure-controls">
	                    <button type="submit" id="connect" class="pure-button pure-button-primary" formaction="loggedIn.html">Login</button>
	                </div>

	                <div class="pure-controls">
	                    <a class="btn btn-social btn-facebook">
	                        <span class="fa fa-facebook"></span> Sign in with Facebook
	                    </a>
	                </div>
	                <div class="pure-controls">
	                    <a class="btn btn-social btn-twitter">
	                        <span class="fa fa-twitter"></span> Sign in with Twitter
	                    </a>
	                </div>
	                <div class="pure-controls">
	                    <a class="btn btn-social btn-google">
	                        <span class="fa fa-google"></span> Sign in with Google
	                    </a>
	                </div>
	            </fieldset>
	        </form>
				</div>

			</div>
		</div>
	</body>

</html>
